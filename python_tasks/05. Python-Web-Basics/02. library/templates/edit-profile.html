{% extends 'base/base.html' %}
{% block page_content %}
<section id="edit-profile-page" class="edit">

        <fieldset>
            {% csrf_token %}
            {{ form }}
            <input class="button submit" type="submit" value="Edit">
        </fieldset>
    </form>
</section>

{% endblock %}
