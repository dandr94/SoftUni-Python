{% extends 'base/base.html' %}
{% block page_content %}
            <!--headings-->
            <h1>Your Profile</h1>
            <!--end headings-->

            <!--profile details container TODO-->
            <div class="note-container">
                <h2>
                    {{ profile.full_name }}
                    <img src="{{ profile.image_url }}" alt="" />
                </h2>
                <p>Age: {{ profile.age }}</p>
                <div>
                    <p>All notes: {{ total_notes }}</p>
                </div>
                <div class="right">
                    <a class="button delete" href="{{ profile.delete_profile }}">Delete</a>
                </div>
            </div>
            <!--end profile details container-->

{% endblock %}
