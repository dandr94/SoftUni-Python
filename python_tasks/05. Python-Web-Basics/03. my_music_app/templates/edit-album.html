{% extends 'base/base.html' %}
{% block page_content %}
<section class="editPage">
    <form method="POST" action="{% url 'edit album' album.pk %}" enctype="multipart/form-data">
        <fieldset>
            <legend>Edit Album</legend>
            <div class="container">
                {% csrf_token %}
                {{ form }}
                <!-- Button for Editing Album -->
                <button class="edit-album" type="submit">Edit Album</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
